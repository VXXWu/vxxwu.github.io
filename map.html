		function setData() {
			if (categoryPerm !== "" && specificPerm !== "" && yearPerm !== "") {
				STATE = yearPerm + '_' + specificPerm;
			}

			//setting title
			const categoryPulled = document.getElementById("categorydropdown");
			const categoryString = categoryPulled.options[categoryPulled.selectedIndex].text.split('(')[0];
			const specificPulled = document.getElementById(categoryPerm + "dropdown");
			const specificString = specificPulled.options[specificPulled.selectedIndex].text;

			if (categoryPerm == "edulevel25-44")
				document.getElementById("maptitle").innerText = categoryString + " Distribution in " + yearPerm + " (" + specificString + ", 25-44, " + dataType + ")";
			else
				document.getElementById("maptitle").innerText = categoryString + " Distribution in " + yearPerm + " (" + specificString + ", " + dataType + ")";

			function filterFunction(data, stateID, categoryph) {
				for (var i = 0; i < data.length; i++) {
					if (data[i]['State'] == stateID) {
						return data[i][categoryph];
					}
				}
			}

			const STATE_DATA = getStateData();
			const stateNum = 51;

			//set the color of each state
			var currentData = new Array(stateNum);
			var str = STATE_DATA[0][STATE];
			const firstPulled=parseFloat(str.replaceAll(",", "").replaceAll("$", ""));
			var large = firstPulled;
			var small = firstPulled;

			for (var i = 0; i < stateNum; i++) {
				str = STATE_DATA[i][STATE];
				currentData[i] = parseFloat(str.replaceAll(",", "").replaceAll("$", ""));
				if (isNaN(currentData[i])) {
					currentData[i] = 1;
				}
				if (currentData[i] > large) large = currentData[i];
				if (currentData[i] < small) small = currentData[i];
			}

			const scale = 1 / (large - small);
			for (var i = 0; i < stateNum; i++) {
				currentData[i] -= small;
				currentData[i] *= scale;
			}
			const color1 = [90, 210, 230];
			//var color2 = [70, 175, 200];
			//const color3 = [50, 140, 170];
			//const color4 = [30, 105, 140];
			const color2 = [10, 70, 110];
			const diff1 = color1[0] - color2[0];
			const diff2 = color1[1] - color2[1];
			const diff3 = color1[2] - color2[2];

			var states = [Alabama, Alaska, Arizona, Arkansas, California, Colorado, Connecticut, Delaware,
				District_of_Columbia, Florida, Georgia, Hawaii, Idaho, Illinois, Indiana, Iowa, Kansas,
				Kentucky, Louisiana, Maine, Maryland, Massachusetts, Michigan, Minnesota, Mississippi, Missouri,
				Montana, Nebraska, Nevada, New_Hampshire, New_Jersey, New_Mexico, New_York, North_Carolina,
				North_Dakota, Ohio, Oklahoma, Oregon, Pennsylvania, Rhode_Island, South_Carolina, South_Dakota,
				Tennessee, Texas, Utah, Vermont, Virginia, Washington, West_Virginia, Wisconsin, Wyoming];

			for (var i = 0; i < stateNum; i++) {
				let scaledDiff1 = Math.floor(color1[0] - diff1 * currentData[i]).toString();
				let scaledDiff2 = Math.floor(color1[1] - diff2 * currentData[i]).toString();
				let scaledDiff3 = Math.floor(color1[2] - diff3 * currentData[i]).toString();
				let fullString = "rgb(" + scaledDiff1 + ", " + scaledDiff2 + ", " + scaledDiff3 + ")";
				states[i].style.fill = fullString;
			}

			var grd = ctx.createLinearGradient(0, 0, 170, 0);
			grd.addColorStop(0, "black");

			ctx.fillStyle = grd;
			ctx.fillRect(20, 20, 150, 100);*/

			/*var rect=document.getElementById("gradient");
